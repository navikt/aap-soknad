name: "Manual deploy to dev"
on:
  workflow_dispatch:

env:
  "IMAGE": "ghcr.io/${{ github.repository }}:${{ github.sha }}"
jobs:
  "build":
    name: "build"
    runs-on: "ubuntu-18.04"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-node@v2"
        with:
          node-version: "14"
      - name: "install dependencies Yarn"
        run: "yarn install --frozen-lockfile"
      - name: "install server dependencies Yarn"
        run: "yarn install --frozen-lockfile"
        working-directory: "server"
      - name: "server tests"
        run: "yarn test"
        working-directory: "server"
      - name: "client tests"
        run: "yarn test"
      - name: "Bygg klient(yarn run build)"
        run: "yarn run build"
      - name: "Bygg server(yarn run build)"
        run: "yarn run build"
        working-directory: "server"
      - name: "Run Cypress tests"
        uses: "cypress-io/github-action@v2"
        with:
          start: "yarn start"
          wait-on: "http://localhost:3000/"
          headless: true
      - name: "Upload screenshots if Cypress tests failed"
        uses: "actions/upload-artifact@v2"
        if: failure()
        with:
          name: cypress-screenshots
          artifact: cypress/screenshots
          retention-days: 5
      - name: "Login to GitHub Docker Registry"
        uses: "docker/login-action@v1"
        with:
          "registry": "ghcr.io"
          "username": "${{ github.actor }}"
          "password": "${{ secrets.GITHUB_TOKEN }}"
      - name: "Build and push the Docker image"
        run: "docker build --pull --tag ${IMAGE} . && docker push ${IMAGE}"
  "deployAppToDev":
    name: "Deploy app to dev"
    needs: "build"
    runs-on: "ubuntu-18.04"
    steps:
      - uses: "actions/checkout@v2"
      - name: "Deploy to DEV"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "dev-gcp"
          "RESOURCE": ".nais/nais.yaml,.nais/alerts.yaml"
          "VARS": ".nais/dev.yaml"
